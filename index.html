<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>AR com GLB Animado</title>

    <!-- Three.js e GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/js/loaders/GLTFLoader.js"></script>

    <!-- AR.js com A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: red;
        }

        #marcador-visual {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: white; /* texto branco para melhor contraste */
        }

    </style>
</head>
<body>
<!-- Dica visual do marcador -->
<div id="marcador-visual">
    <p>üîç Aponte a c√¢mera para este marcador:</p>
    <img src="imagem2.png" width="150" />
</div>

<!-- Cena de Realidade Aumentada -->
<a-scene embedded arjs>
    <a-marker type="pattern" url="2.04.23.patt">
        <a-entity id="modelo" position="0 0 0" rotation="0 0 0" play-gltf></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>

<!-- Script JS separado -->
<script src="script.js"></script>
</body>
</html>
